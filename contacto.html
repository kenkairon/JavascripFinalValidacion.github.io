            <!--Section description-->

            <div class="row">
              <!--Grid column-->
              <div class="col-md-12 mb-md-0 mb-5 col-lg-12">

                  <div class="row justify-content-center">
                      <!--Grid column-->
                      <div class="col-md-9 mb-md-0 mb-5">
                          <form id="contact-form" name="contact-form" onsubmit="return validarFormulario()" action="contacto.html" method="GET">
                              <!--Grid row-->
                              <div class="row">
                                  <!--Grid column-->
                                  <div class="col-md-6">
                                      <div class="md-form mb-0">
                                          <input type="text" id="name" name="name" class="form-control" placeholder="Escriba su Nombre o Apodo ">

                                      </div>
                                  </div>
                                  <!--Grid column-->
                                  <!--Grid column-->
                                  <div class="col-md-6">

                                      </div>
                                  </div>
                                  <!--Grid column-->
                              </div>
                              <!--Grid row-->
                              <!--Grid row-->
                              <div class="row">
                                  <!--Grid column-->
                                  <div class="col-md-12">

                                  </div>
                              </div>
